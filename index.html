<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Design Patterns</title>
    <link href="styles.css" rel="stylesheet" />

    <!-- External libraries -->
    <script
      src="./enlighterJS-3.4.0/enlighterjs.min.js"
      type="text/javascript"
      defer
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./enlighterJS-3.4.0/enlighterjs.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://d3js.org/d3.v7.min.js"
      type="text/javascript"
      defer
    ></script>

    <!-- Local scripts -->
    <script src="data.js" type="text/javascript"></script>
    <script src="viewPatterns.js" type="text/javascript" defer></script>
    <script src="examples.js" type="text/javascript" defer></script>
    <script src="graph.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main class="patterns-container">
      <header>
        <h1>Design Patterns</h1>
        <p>Uma coleção de padrões de design de software.</p>
        <form class="search-bar">
          <input type="search" placeholder="Buscar padrão por nome..." />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <svg id="graph-container"></svg>
      </header>
    </main>

    <div id="code-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modal-pattern-title"></h3>
        <pre id="modal-code-example"></pre>
      </div>
    </div>
  </body>
</html>

<template id="pattern-group-template">
  <section class="pattern-group">
    <h2></h2>
    <p></p>
    <div class="patterns"></div>
  </section>
</template>

<template id="pattern-template">
  <div class="pattern">
    <h3></h3>
    <p></p>
    <i class="fa-solid fa-icon fa-5x"></i>
  </div>
</template>
